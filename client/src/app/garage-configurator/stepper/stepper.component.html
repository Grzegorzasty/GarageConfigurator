<mat-stepper linear #stepper>

    <mat-step >
        <ng-template matStepLabel>WYMIARY</ng-template>
        <div class="row" style="text-align: center;" >
            <div class="col mt-2">
              <img class="image-size" src="../../assets/images/garaz-wymiary.jpg">
            </div>
            <div class="col mt-2" >
              <h4>Długość</h4>
              <mat-form-field appearance="fill">
                <mat-label>Wybierz długość [m]</mat-label>
                <mat-select>
                  <mat-option *ngFor="let dl of dls" [value]="dl">
                    {{dl}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col mt-2">
              <h4>Szerokość</h4>
              <mat-form-field appearance="fill">
                <mat-label>Wybierz szerokość[m]</mat-label>
                <mat-select>
                  <mat-option *ngFor="let dl of dls" [value]="dl">
                    {{dl}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
            <div class="col mt-2">
              <h4>Wysokość</h4>
              <mat-form-field appearance="fill">
                <mat-label>Wybierz wysokość[m]</mat-label>
                <mat-select>
                  <mat-option *ngFor="let dl of dls" [value]="dl">
                    {{dl}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        <div class="row justify-content-center">
            <div class="col-1 text-center"><button mat-button matStepperPrevious>Wstecz</button></div>
            <div class="col-1 text-center"><button mat-button matStepperNext>Dalej</button></div>
        </div>
    </mat-step>

                            <img (click)="setRoofChoice(1)" class="image" src="../../assets/images/prawo-lewo.jpg">

                            <img  class="image-over" [hidden]="true" src="../../assets/images/check-mark.png">

        </div>

            <div class="col-1 text-center"><button mat-button matStepperPrevious>Wstecz</button></div>
            <div class="col-1 text-center"><button mat-button matStepperNext>Dalej</button></div>

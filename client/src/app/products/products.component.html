<div class="row">
  <div class="col text-center">
    <h1 id="oferta">OFERTA</h1>
    <hr style="height:2px;border-width:0;color:black;background-color:black; width: 95%">
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div class="row">
        <div class="col-sm">
          <figcaption class="figure-caption text-center">Garaże ocieplane tynkowane</figcaption>
          <img class="image" src="https://garazyki.pl/wp-content/uploads/2022/02/0Garaz_4x6_ocieplany_Bialy__1_.jpg"
               (click)='isSampleGarageChoose("plastered-garage")'>
        </div>
        <div class="col-sm">
          <figcaption class="figure-caption text-center">Garaże blaszane</figcaption>
          <img class="image"
               src="https://transtal.com/environment/cache/images/0_0_productGfx_7675/garaz-blaszany-4x6-matowa-czern-antracyt-v2-miniatura.jpg"
               (click)='isSampleGarageChoose("steel-woodalike-garage")'>
        </div>
      </div>

    </div>

    <div class="col justify-content-center">
      <div class="row">
        <div class="col-sm">
          <figcaption class="figure-caption text-center">Śmietniki</figcaption>
          <img class="image"
               src="https://thumbs.img-sprzedajemy.pl/1000x901c/1f/72/2d/nowoczesna-wiata-smietnikowa-panelowa-kazdy-architektura-ogrodowa-plock-541845685.jpg"
               (click)='isSampleGarageChoose("dumpster")'>
        </div>
        <div class="col-sm">
          <figcaption class="figure-caption text-center">Schowki ogrodowe</figcaption>
          <img class="image"
               src="https://img.shmbk.pl/rimgspr/45083050_pad_720_540_schowek-ogrodowy-1-8x2x1-1-m-domki-narzedziowe.jpg"
               (click)='isSampleGarageChoose("garden-storage")'>
        </div>
      </div>

    </div>

  </div>

</div>
<hr style="height:2px;border-width:0;color:black;background-color:black; width: 95%">
<div class="div" *ngIf="isSampleGarage == 'steel-woodalike-garage'">
  <app-garage-configurator></app-garage-configurator>
</div>
<div class="div" *ngIf="isSampleGarage == 'plastered-garage'">
  <app-plastered-garage-configurator></app-plastered-garage-configurator>
</div>
<div class="div" *ngIf="isSampleGarage == 'dumpster'">
  <app-dumpster-configurator></app-dumpster-configurator>
</div>
<div class="div" *ngIf="isSampleGarage == 'garden-storage'">
  <app-garden-configurator></app-garden-configurator>
</div>
